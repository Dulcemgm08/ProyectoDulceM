<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Columnas verticales</title>
	<link rel="stylesheet" type="text/css" href="bootstrap5/css/bootstrap.min.css">
    <style>
		.row 
		{
			background: #196F3D ;
			margin-top: 110px;
			height: 180px;

		}
		.col
		{
			background:#C0392B;
			text-align: center;
			padding: 10px;
			border:1px solid black;
			border-radius: 10px 10px 15px 10px ;

		}
	</style>

</head>
<body>
	<div class="container">
	<div class="row align-items-start">
		 <div class="col align-self-start"> COLUMNA 1</div>
		 <div class="col col align-self-center"> COLUMNA 2</div>
		 <div class="co col align-self-end"> COLUMNA 3</div>
	</div>


	<div class="row align-items-center">
		 <div class="col">COLUMNA 1</div>
		 <div class="col">COLUMNA 2</div>
		 <div class="col">COLUMNA 3</div>
	</div>
    <div class="row align-items-end">
		 <div class="col align-self-end">COLUMNA 1</div>
		 <div class="col align-self-center">COLUMNA 2</div>
		 <div class="col align-self-start">COLUMNA 3</div>
	</div>

 <div class="row">
		 <div class="col align-self-start">COLUMNA 1</div>
		 <div class="col align-self-center">COLUMNA 2</div>
		 <div class="col align-self-end">COLUMNA 3</div>
		
	</div>














</body>
</html>
